<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Postcard</title>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="post-header">
            <h2>My Postcard</h2>
            <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt style="height: 60px;">
        </div>
        <div class="middle">
            <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
            <div class="post-middle">
                <input type="text" placeholder="Some Name"></input>
                <input type="email" placeholder="Some Email"></input>
                <input type="text" placeholder="Some Comment"></input>
            </div>
        </div>
        <div class="ending">
            <p>This is so cool! Can't wait to start doing more stuff!</p>
            <input type="submit" placeholder="Send My Postcard"></input>
        </div>
    </div>

    
</body>
</html>
